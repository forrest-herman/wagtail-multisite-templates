{% load static wagtailcore_tags %}
<!-- Navbar -->

<!-- prettier-ignore -->
<nav id="navbar" class="navbar navbar-block navbar-expand-lg {% if parent.navbar_fixed %}fixed-top{% endif %}" {% if parent.nav_bg_transparent %}style="background-color: rgba(255,255,255,0);"{% endif %} >
    <div class="container container-sm" style="max-height: 100%; height: 100%;{% if parent.nav_bg_transparent %} background-color: rgba(255,255,255,0);{% endif %}">
        {% if parent.site_logo %}
        <a class="navbar-brand" href="{% if parent.site_logo_link_page %}{{parent.site_logo_link_page.url}}{% elif parent.site_logo_url %}{{parent.site_logo_url}} {% else %} #{% endif %}">
            <img id="logo" src="{{parent.site_logo.url}}" alt="logo" class="logo" />
        </a>
        {% endif %}
        <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
        >
            <i class="fal fa-bars {% if parent.show_hamburger_active_color %}hamburger-active-color{% endif %}"></i>
        </button>

        <div class="collapse justify-content-end navbar-collapse" id="navbarSupportedContent">
            {% with url_path=request.build_absolute_uri %}
            <ul class="navbar-nav ml-auto" id="main__menu">
                {% for menu_item in parent.menu_items.all %}
                <li class="nav-item{% if menu_item.link == url_path %} active{% endif %}{% if menu_item.make_button %} nav-button btn-color-{{menu_item.nav_button_color}}{% endif %}">
                    <a class="nav-link" aria-current="page" href="{% if menu_item.link %}{{menu_item.link}}{% else %} # {% endif %}" {% if menu_item.open_in_new_tab %}target="_blank" {% endif %}
                        >{{menu_item.text}}</a
                    >
                </li>
                {% endfor %}
            </ul>
            {% endwith %}
        </div>
    </div>
</nav>
<!-- End of Navbar -->
