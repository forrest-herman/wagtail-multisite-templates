{% load static wagtailcore_tags %}
<footer id="footer">
    <div class="container-footer">
        <div class="row justify-content-center">
            <div class="col col-md-2 footer-logo">
                <img src="{{self.footer_logo.url}}" class="float-md-end" />
            </div>
            <div class="col col-10 footer-copyright" id="footertext">
                {{self.footer_text_copyright}}
                <script>
                    const currentDate = new Date().getFullYear()
                    document.getElementById("footertext").innerHTML = document.getElementById("footertext").innerHTML.replace("DATE_VALUE", currentDate)
                </script>
            </div>
        </div>
    </div>
</footer>
