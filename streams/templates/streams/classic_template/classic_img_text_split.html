<!-- Classic - Img and Text Split -->

<section id="img-text-split-right" class="bg-color-{{self.bg_color}}">
    <div class="container-fluid">
        <div class="row d-flex align-items-center">
            
            {% for col in "x"|ljust:"2" %}

            <div class="col-md-6 section-title half-text-block-container h-padding-large-md v-padding-large height-fit-content col-bg-image {% if self.img_position == "right" and forloop.counter == 2 or self.img_position == "left" and forloop.counter == 1 %}hidden-childs" style="background-image: url({{self.half_img.url}})"{% else %}"{% endif %}>
                <h2 class="text-start">
                    {{self.title}}
                </h2>
                {% if self.paragraph %}<p>{{self.paragraph}}</p>{% endif %}
                {% if self.btn_text %}<a class="btn btn-color-{% if self.bg_color == "1" %}2{% else %}1{% endif %} btn-sm mt-3" href="{{self.btn_link}}"><h5>{{self.btn_text}}</h5></a>{% endif %}
            </div>

            {% endfor %}
        </div>
    </div>
</section>
